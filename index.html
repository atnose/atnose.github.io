<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あとのせのポートフォリオサイト</title>
  <link rel="icon" href="https://raw.githubusercontent.com/atnose/atnose.github.io/24d1adc5246eb1bed66b1a4d1ca34de52d389733/css/img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <img 
        src="https://raw.githubusercontent.com/atnose/atnose.github.io/24d1adc5246eb1bed66b1a4d1ca34de52d389733/css/img/taro.png" 
        alt="アイコン"
        width="120"
        height="120"
        class="icon">
      </div>
      <div>
        <h1>あとのせ</h1>
        <p>プログラミングの勉強中です。</p> 
        <ul>
          <li>
            <a href="#">
              <img src="https://raw.githubusercontent.com/atnose/atnose.github.io/24d1adc5246eb1bed66b1a4d1ca34de52d389733/css/img/blog.png"
               alt="ブログアイコン"
               width="20"
               height="20">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://raw.githubusercontent.com/atnose/atnose.github.io/24d1adc5246eb1bed66b1a4d1ca34de52d389733/css/img/photos.png" 
              alt="写真アイコン"
              width="20"
              height="20">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>WORKS</h1>
      <section>
        <img 
        src="https://raw.githubusercontent.com/atnose/atnose.github.io/24d1adc5246eb1bed66b1a4d1ca34de52d389733/css/img/work1.png" 
        alt="勇者ゲーム"
        width="400"
        height="225">
        <h2>勇者ゲーム</h2>
        <p>勇者が魔王を倒すために、仲間たちを集め、あらゆる困難に立ち向かっていく。アクション系RPGゲームです。</p>
      </section>
      <section>
        <img 
        src="https://raw.githubusercontent.com/atnose/atnose.github.io/24d1adc5246eb1bed66b1a4d1ca34de52d389733/css/img/work2.png" 
        alt="宝探しゲーム"
        width="400"
        height="225">
        <h2>宝探しゲーム</h2>
        <p>一攫千金を狙い、広大なマップを駆け巡る。車、バイク、船、ヘリコプターなど手段はあなた次第。億万長者となりこの世界を支配しろ！
        </p>
      </section>
      <section>
        <img 
        src="https://raw.githubusercontent.com/atnose/atnose.github.io/24d1adc5246eb1bed66b1a4d1ca34de52d389733/css/img/work3.png" 
        alt="神経衰弱"
        width="400"
        height="225">
        <h2>神経衰弱</h2>
        <p>昔ながらの、シンプルなカードゲーム。一見ただの記憶力勝負のゲームと思いきや、相手との心理戦など奥が深い。オンラインでライバル達と競い合うもよし、友達や家族と楽しむのもよし。持っておいて損はなし。
        </p>
      </section>
    </div>
  </main>

  <footer>
    <small>(c) dotinstall.com</small>
  </footer>
</body>
</html>
